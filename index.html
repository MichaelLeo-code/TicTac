<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTac</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <input type="range" min="3" max="30" value="3" class="slider" id="fieldSize">
        <span class="slider-value" id="sliderValue">Grid 3 by 3</span>
    </div>
    <div class="slider-container">
        <input type="range" min="3" max="7" value="3" class="number-input" id="checkLength">
        <span class="slider-value" id="checkLengthValue">3 in a row to win</span>
    </div>
    <div id="output"></div>
    <script src="oop.js"></script>
</body>
</html>
